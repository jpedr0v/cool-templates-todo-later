<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template de Formulário para Fale Conosco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <fieldset>
                <legend class="form-legend">Informações de Contato</legend>
                <label for="inputNome" class="form-label">Primeiro nome:</label>
                <input type="text" id="inputNome" name="nome" required maxlength="50" minlength="2" class="form-input">

                <label for="inputEmail" class="form-label">Endereço de Email:</label>
                <input type="email" name="email" id="inputEmail" required maxlength="50" class="form-input">
            </fieldset>
            <fieldset>
                <legend class="form-legend">Mensagem</legend>
                <label for="textAreaMensagem" class="form-label">Mensagem:</label>
                <textarea name="mensagem" id="textAreaMensagem" required maxlength="300" class="form-textarea"></textarea>
            </fieldset>
            <button type="submit" class="form-button">Enviar mensagem</button>
        </form>
    </div>
</body>
</html>
