<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template de Formulário para Fale Conosco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <label for="inputNome">Primeiro nome:</label>
            <input type="text" id="inputNome" required maxlength="50" min="2">

            <label for="inputEmail">Endereço de Email:</label>
            <input type="email" name="email" id="inputEmail" required maxlength="50">

            <label for="textAreaMensagem">Mensagem:</label>
            <textarea name="textAreaMensagem" id="textAreaMensagem" required maxlength="300"></textarea>

            <button>Enviar mensagem</button>
        </form>
    </div>
</body>
</html>
